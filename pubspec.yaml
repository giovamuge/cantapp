  cupertino_icons: ^0.1.2
  # In app review
  in_app_review: ^2.0.3

  # packages repository
  authentication_repository:
    path: packages/authentication_repository

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_launcher_icons: ^0.9.0
 
    
