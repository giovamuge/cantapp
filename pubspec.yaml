dependencies:
  flutter:
    sdk: flutter
  # Add the dependency for the Firebase Core Flutter SDK
  firebase_core: ^1.10.6
  firebase_analytics: ^9.0.4
  firebase_crashlytics: ^2.4.4
  firebase_auth: ^3.3.4
  firebase_in_app_messaging: ^0.6.0+5
  cloud_firestore: ^3.1.5

  # Add the dependency for adb mob, set key for iOS and Android
